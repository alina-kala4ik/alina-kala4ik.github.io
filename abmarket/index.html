<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ABmarket</title><link rel="stylesheet" href="./css/style.min.css"><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"></head><body><form class="form"><h1 class="form_title">Регистрируйте ИП с Тинькофф</h1><div class="form_question-item form_question-item--radio-input active"><p class="form_question">Особенности вашего бизнеса:</p><input type="radio" name="businessSpecifics" required id="businessSpecifics-1"> <label class="form_radio-answer" for="businessSpecifics-1"><span></span> Бизнес в интернете</label> <input type="radio" name="businessSpecifics" id="businessSpecifics-2"> <label class="form_radio-answer" for="businessSpecifics-2"><span></span> Оффлайн-бизнес</label> <input type="radio" name="businessSpecifics" id="businessSpecifics-3"> <label class="form_radio-answer" for="businessSpecifics-3"><span></span> Совмещаю</label></div><div class="form_question-item form_question-item--text-input"><p class="form_question">Введите вашу дату рождения:</p><input class="form_text-answer" type="text" placeholder="__-__-____" required></div><div class="form_question-item form_question-item--radio-input"><p class="form_question">По какому типу налогооблажения хотите работать?</p><input type="radio" name="typeTaxation" required id="typeTaxation-1"> <label class="form_radio-answer" for="typeTaxation-1"><span></span> Упрощенка</label> <input type="radio" name="typeTaxation" id="typeTaxation-2"> <label class="form_radio-answer" for="typeTaxation-2"><span></span> Общая система</label> <input type="radio" name="typeTaxation" id="typeTaxation-3"> <label class="form_radio-answer" for="typeTaxation-3"><span></span> Проф. доход</label> <input type="radio" name="typeTaxation" id="typeTaxation-4"> <label class="form_radio-answer" for="typeTaxation-4"><span></span> Другой</label></div><div class="form_question-item form_question-item--text-input form_question-item--last-question"><p class="form_question form_question--bigger">Введите ваши контакты и получите ответ:</p><input type="text" class="form_text-answer" placeholder="Имя" required> <input type="text" class="form_text-answer" placeholder="Номер телефона" required> <button class="form_submit button" type="submit" disabled="disabled">Отправить заявку</button> <label class="form_terms-use"><input type="checkbox" checked="checked" required> <span></span> Я согласен с <a>обработкой персональных данных<a></a></a></label></div><div class="form_controls first-question"><div class="form-progress"><span>Вопрос: <span id="activeQuestion" class="form_quantity-question">1 из 4</span></span> <span class="form-progress-bar"><span class="form_progress-level"></span></span></div><div class="form_controls-buttons"><button class="form_previous-question hidden"><svg width="24" height="12" viewBox="0 0 24 12" stroke="black" xmlns="http://www.w3.org/2000/svg"><path d="M24 6L2 6M2 6L7.5 11M2 6L7.5 0.999999" stroke-width="1.5"/></svg></button> <button class="form_next-question button" disabled="disabled">Далее <svg width="24" height="12" viewBox="0 0 24 12" stroke="black" xmlns="http://www.w3.org/2000/svg"><path d="M0 6H22M22 6L16.5 1M22 6L16.5 11" stroke-width="1.5"/></svg></button></div></div></form><script src="./js/main.min.js"></script></body></html>
